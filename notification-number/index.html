<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Icon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .notification-container {
            position: relative;
            display: inline-block;
            font-size: 24px;
            cursor: pointer;
        }
        .notification-icon {
            width: 40px;
            height: 40px;
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            position: relative;
        }
        .notification-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            width: 18px;
            height: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>

        </div>
    </div>
</body>
</html>
